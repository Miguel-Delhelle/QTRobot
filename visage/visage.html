<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Avatar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
            gap: 10px;
        }
        canvas {
            background-color: #8888ff;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="400"></canvas>
    <button id="talkBtn">Poser une question</button>
    <button id="goodAnswerBtn">Bonne réponse</button>
    <button id="badAnswerBtn">Mauvaise réponse</button>

    <script src="visage.js"></script>
</body>
</html>
